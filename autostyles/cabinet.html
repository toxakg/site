<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Простая анимация загрузки */
        .loader { border-top-color: #6366f1; -webkit-animation: spinner 1.5s linear infinite; animation: spinner 1.5s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-slate-100 font-sans text-slate-800">

    <div class="flex h-screen overflow-hidden">
        <aside class="w-64 bg-slate-900 text-white flex-shrink-0 hidden md:flex flex-col">
            <div class="p-6 text-2xl font-bold text-indigo-500">DetailingHub  <a href="pag1.html" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded transition duration-300 mb-4 inline-block">
    ← На главную
</a></div>
            <nav class="flex-1 px-4 space-y-2 mt-4">
                <a href="#" onclick="switchTab('profile')" class="flex items-center space-x-3 p-3 rounded hover:bg-slate-800 bg-slate-800 text-indigo-400 nav-item" id="nav-profile">
                    <i data-lucide="user"></i> <span>Профиль</span>
                </a>
                <a href="#" onclick="switchTab('cars')" class="flex items-center space-x-3 p-3 rounded hover:bg-slate-800 nav-item" id="nav-cars">
                    <i data-lucide="car"></i> <span>Мои Авто</span>
                </a>
                <a href="#" onclick="switchTab('bookings')" class="flex items-center space-x-3 p-3 rounded hover:bg-slate-800 nav-item" id="nav-bookings">
                    <i data-lucide="calendar"></i> <span>Мои Записи</span>
                </a>
            </nav>
            <div class="p-4 border-t border-slate-800">
                <button id="logout-btn" class="flex items-center space-x-2 text-slate-400 hover:text-white transition">
                    <i data-lucide="log-out"></i> <span>Выйти</span>
                </button>
            </div>
        </aside>

        <main class="flex-1 overflow-y-auto p-4 md:p-8">
            <div class="md:hidden flex justify-between items-center mb-6">
                <h1 class="text-xl font-bold">DetailingHub</h1>
                <button id="mobile-logout" class="text-sm bg-slate-200 px-3 py-1 rounded">Выйти</button>
            </div>

            <div id="tab-profile" class="tab-content animate-fade">
                <h2 class="text-3xl font-bold mb-6">Привет, <span id="display-name" class="text-indigo-600">...</span>!</h2>
                
                <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200 max-w-2xl">
                    <h3 class="text-lg font-semibold mb-4 border-b pb-2">Ваши данные</h3>
                    <div class="space-y-3">
                        <p class="text-slate-500">Email: <span id="display-email" class="text-slate-800 font-medium">...</span></p>
                        <p class="text-slate-500">Телефон: <span id="display-phone" class="text-slate-800 font-medium">-</span></p>
                        <p class="text-slate-500">Роль: <span id="display-role" class="text-xs bg-indigo-100 text-indigo-700 px-2 py-1 rounded-full">user</span></p>
                    </div>
                </div>
            </div>

            <div id="tab-cars" class="tab-content hidden">
                <h2 class="text-3xl font-bold mb-6">Мои автомобили</h2>
                
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                    <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
                        <h3 class="text-lg font-bold mb-4">Добавить авто</h3>
                        <form id="add-car-form" class="space-y-3">
                            <input type="text" id="car-brand" placeholder="Марка (BMW)" class="w-full p-2 border rounded" required>
                            <input type="text" id="car-model" placeholder="Модель (X5)" class="w-full p-2 border rounded" required>
                            <input type="text" id="car-plate" placeholder="Госномер" class="w-full p-2 border rounded" required>
                            <input type="number" id="car-year" placeholder="Год (2020)" class="w-full p-2 border rounded">
                            <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700">Добавить</button>
                        </form>
                    </div>

                    <div class="lg:col-span-2">
                        <div id="cars-list" class="space-y-4">
                            <div class="text-center py-10 text-slate-400">Загрузка...</div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="tab-bookings" class="tab-content hidden">
                <h2 class="text-3xl font-bold mb-6">История записей</h2>
                <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
                    <table class="w-full text-left">
                        <thead class="bg-slate-50 text-slate-500 text-sm uppercase">
                            <tr>
                                <th class="p-4">Дата</th>
                                <th class="p-4">Услуга</th>
                                <th class="p-4">Статус</th>
                                <th class="p-4">Цена</th>
                            </tr>
                        </thead>
                        <tbody id="appointments-list" class="divide-y divide-slate-100">
                            </tbody>
                    </table>
                    <div id="no-bookings" class="hidden p-8 text-center text-slate-400">Записей не найдено</div>
                </div>
            </div>

        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabaseClient.js"></script>
    <script src="js/cabinet.js"></script>
    <script>lucide.createIcons();</script>
</body>
</html>
